# Файл: docker-compose.dev.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    # Если вашему Go-приложению нужна база данных из основного
    # docker-compose.yml, раскомментируйте и добавьте сюда
    # depends_on, environment и т.д.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules